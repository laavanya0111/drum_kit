<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OpenHat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>
    <audio data-key="65" src="clap.wav"></audio>
    <audio data-key="83" src="hithat-open.wav"></audio>
    <audio data-key="68" src="trance-kick.wav"></audio>
    <audio data-key="70" src="osc-open-hat.wav"></audio>
    <audio data-key="71" src="studiomandragore__booms.wav"></audio>
    <audio data-key="72" src="gnuoctathorpe__ride.wav"></audio>
    <audio data-key="74" src="tampan-mono-snare.wav"></audio>
    <audio data-key="75" src="tom-high.wav"></audio>
    <audio data-key="76" src="bottle-tink.wav"></audio>

</body>
</html>
